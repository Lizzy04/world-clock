<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>World Clock - Aisa Thole</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select>
        <option value="">Select a city</option>
        <option value="">London</option>
        <option value="">New York</option>
        <option value="">Auckland</option>
      </select>

      <div class="city">
        <div>
          <h2>Los Angeles &#127482;&#127480;</h2>

          <div class="date">August 15th 2022</div>
        </div>
        <div class="time">1:48:15 <small>AM</small></div>
      </div>

      <div class="city">
        <div>
          <h2>Paris &#x1f1eb;&#x1f1f7;</h2>

          <div class="date">August 15th 2022</div>
        </div>
        <div class="time">1:48:15 <small>AM</small></div>
      </div>
    </div>

    <footer>
      This project was coded with ‚ù§ by <strong>Aisa Thole</strong> and is
      <a href="https://github.com/Lizzy04/world-clock" target="_blank"
        >open sourced on GitHub</a
      >
    </footer>
    <script src="index.js"></script>
  </body>
</html>
